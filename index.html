<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading for Baby</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> <!-- Replace with your FontAwesome kit -->
</head>
<body>
  <div class="loading-screen">
    <div class="heartbeat">
      <span class="pulse">❤️</span>
      <p>Loading...</p>
    </div>
    <div class="icons">
      <i class="fas fa-stethoscope"></i>
      <i class="fas fa-rose"></i> <!-- Use custom SVG if rose isn't available -->
      <i class="fas fa-headphones"></i>
      <i class="fas fa-spa"></i> <!-- Chrysanthemum substitute -->
    </div>
  </div>
</body>
</html>
